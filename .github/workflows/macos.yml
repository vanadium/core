name: macos

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: github.com/vanadium/core

      - name: Test
        run: |
          cd github.com/vanadium/core
          echo "VDLPATH: $VDLPATH"
          go test -failfast --covermode=atomic -race ./...
          make test-integration
        env:
          VDLPATH: ${{ env.GITHUB_WORKSPACE }}/github.com/vanadium/core
