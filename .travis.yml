sudo: required
dist: trusty
language:  go
go:
  - "1.11.1"
go_import_path:	v.io
jdk: oraclejdk8
env:
  VDLPATH=$GOPATH/src
  VANADIUM_CORE_REPO=$TRAVIS_BUILD_DIR

install:
  - echo "GOPATH:" $GOPATH
  - echo "VDLPATH:" $VDLPATH
  - go get -v -t v.io/... 
  - go install v.io/...

script:
  - make test
  - make test-integration
  - make java
  - make test-java

notifications:
    email: false
