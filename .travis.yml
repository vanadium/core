sudo: required
dist: trusty

matrix:
  include:
    language: go
    go:
      - "1.11.1"
    go_import_path:
      - v.io
    install:
      - go get -t v.io/... 
    script:
      - go test v.io/...
      - make test-integration

  include:
    language: java
    jdk: oraclejdk8
    script:
      - make java
      - make test-java
