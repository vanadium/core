sudo: false
dist: trusty
language: go
go:
- 1.11.1
go_import_path: v.io
env:
  matrix:
  - VDLPATH=$GOPATH/src
  global:
  - secure: 
install:
- echo "GOPATH:" $GOPATH
- echo "VDLPATH:" $VDLPATH
- go get -t v.io/...
- go install v.io/...
script:
- go test v.io/...
- make test-integration
notifications:
  email:
    receipients:
    - vanadium-ci@v.io
    on_success: never
    on_failure: always
after_success:
- bash ./trigger-travis-build.sh "$TRAVIS_API_TOKEN" vanadium java
