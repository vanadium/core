version: 2.1
orbs:
  go: circleci/go@1.7.0

jobs:
  test-linux:
    parameters:
      go:
        type: string
    executor:
      name: go/default
      tag: << parameters.go >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run:
          name: goimports
          command: |
            go get golang.org/x/tools/cmd/goimports
            go install -x golang.org/x/tools/cmd/goimports
      - go/save-cache
      - run:
          name: vdlpath
          command: |
            echo "export VDLPATH=$CIRCLE_WORKING_DIRECTORY" >> $BASH_ENV
      - go/test:
          covermode: set
          failfast: true
          race: true
      - run:
          name: integration-tests
          command: |
            make test-integration

  lint:
    parameters:
      go:
        type: string
    executor:
      name: go/default
      tag: << parameters.go >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run:
          name: downloads
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
            go get github.com/matthewloring/validjson/cmd/validjson
            go install -x github.com/matthewloring/validjson/cmd/validjson
      - go/save-cache
      - run:
          name: lint
          command: |
            golangci-lint run ./...
            validjson ./...

workflows:
  main:
    jobs:
      - test-linux:
          matrix:
            parameters:
              go: ["1.16", "1.17"]
      - lint:
          matrix:
            parameters:
              go: ["1.16"]
